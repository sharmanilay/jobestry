name: Feature Request
description: Suggest a new feature or improvement for Jobestry.
title: "[Feature Request]: "
labels: [ "enhancement", "triage" ]

body:
  - type: textarea
    id: problem-description
    attributes:
      label: Problem Description
      description: A clear and concise description of what's the problem. Ex. I'm looking for a way to...
      placeholder: Describe the problem or frustration.
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How should this feature work? What would the user experience be?
      placeholder: |
        Describe the feature in detail:
        - Where would it appear in the UI?
        - How would users interact with it?
        - What would it do?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: A clear and concise description of any alternative solutions.
      placeholder: Describe alternative solutions or features.

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
      placeholder: Provide additional details if necessary.
